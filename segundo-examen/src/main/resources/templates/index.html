<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<h3>Cliente: <span th:text="${cliente.nombreCompleto()}"></span></h3>
<h4>Detalle de la factura</h4>
<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Categoria</th>
        <th>Procedencia</th>
        <th>Cantidad</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${factura.items}">
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.producto.precio}"></td>
        <td th:text="${item.producto.categoria.nombre}"></td>
        <td th:text="${item.producto.procedencia.nombre}"></td>
        <td th:text="${item.cantidad}"></td>
        <td th:text="'$' + ${item.calcularImporteItem()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
